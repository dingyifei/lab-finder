[pytest]
# Pytest configuration for Lab Finder

# Test discovery paths
testpaths = tests

# Register custom test markers
markers =
    integration: Integration tests that test interactions between components or external dependencies (e.g., MCP servers, file I/O)
    slow: Tests that are slow to run (e.g., network-dependent, large data processing)
    unit: Unit tests for individual functions/classes (default, doesn't need marking)

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Coverage configuration
# - Minimum 70% code coverage required
# - Generate both terminal and HTML reports
# - HTML report saved to htmlcov/ directory
# Default test output options (can override with CLI flags)
addopts =
    --strict-markers
    --tb=short
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
